spring.application.name=${SPRING_APPLICATION_NAME:auth-service}
server.port=${SERVER_PORT:8090}

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:authdb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

eureka.client.serviceUrl.defaultZone=${EUREKA_DEFAULT_ZONE:http://localhost:8761/eureka/}
eureka.instance.preferIpAddress=true

security.jwt.secret-key=${JWT_SECRET_KEY:H8hS3jF5kL9qW7nE4zR6tU5yB2vM8pC1}
app.jwt.expiration.access=${JWT_ACCESS_EXPIRATION:3600000}
app.jwt.expiration.refresh=${JWT_REFRESH_EXPIRATION:86400000}

spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_OAUTH2_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_OAUTH2_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=${GOOGLE_OAUTH2_SCOPE}
