<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500" width="1200" height="500">
    <!-- Logo Design: Larger and more prominent -->
    <g>
        <!-- Abstract geometric shape logo (larger size) -->
        <polygon points="150,100 200,180 250,100 300,180 250,260 200,180 150,260"
                 fill="url(#grad1)" stroke="#fff" stroke-width="6" />
    </g>

    <!-- Gradient Definitions for the Logo -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6B21A8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Text beside the logo: 'NITW Events' in white -->
    <text x="350" y="180" font-family="Arial, sans-serif" font-size="90" fill="#FFFFFF" font-weight="bold">
        NITW Events
    </text>

    <!-- Tagline below the 'NITW Events' -->
    <text x="350" y="250" font-family="Arial, sans-serif" font-size="35" fill="#4B5563">
        Celebrate, Connect, and Create Memories!
    </text>

    <!-- Decorative elements: Dots around the text -->
    <g>
        <circle cx="950" cy="180" r="25" fill="#9333EA" />
        <circle cx="980" cy="210" r="30" fill="#D8B2FF" />
        <circle cx="1010" cy="240" r="22" fill="#6B21A8" />
    </g>
</svg>
